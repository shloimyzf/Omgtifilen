<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today‚Äôs Moments</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #222;
      --card: white;
    }
    .dark-mode {
      --bg: #111827;
      --text: #f9fafb;
      --card: #1f2937;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #111827;
      color: white;
      padding: 16px 20px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }
    .top-bar {
      background: var(--card);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar button {
      background: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .upload-bar {
      background: var(--card);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: auto;
    }
    .upload-bar textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    .upload-bar button {
      background: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .upload-bar button:hover {
      background: #1d4ed8;
    }
    input[type="file"] {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .photo-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.15s ease;
      cursor: pointer;
    }
    .photo-card:hover {
      transform: translateY(-4px);
    }
    .photo-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .caption, .name {
      padding: 6px 10px;
      font-size: 13px;
      text-align: center;
    }
    .reactions {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 6px;
    }
    .reactions button {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: inherit;
    }
    .delete-btn {
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      margin-bottom: 6px;
    }
    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>üì∑ Today‚Äôs Moments</header>
  <div class="top-bar">
    <button id="toggleTheme">Toggle Dark/Light</button>
    <a href="index.html" style="color:#2563eb;text-decoration:none;font-weight:500">‚Üê Back to Tracker</a>
  </div>
  <div class="upload-bar">
    <input type="file" accept="image/*" capture="environment" id="photoInput">
    <textarea id="captionInput" rows="2" placeholder="Write a caption..."></textarea>
    <button id="uploadBtn">Upload</button>
  </div>
  <div class="grid" id="photoGrid"></div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="imageModal">
    <img id="modalImg" src="" alt="Full View">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHnZ_S_oBdl6jPpJa3DcUhavgRiLlnpaE",
      authDomain: "tifilen.firebaseapp.com",
      projectId: "tifilen",
      storageBucket: "tifilen.firebasestorage.app",
      messagingSenderId: "243962571416",
      appId: "1:243962571416:web:b8dd9d9e64cad19cf6beed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const uploadBtn = document.getElementById('uploadBtn');
    const photoInput = document.getElementById('photoInput');
    const captionInput = document.getElementById('captionInput');
    const photoGrid = document.getElementById('photoGrid');
    const toggleTheme = document.getElementById('toggleTheme');

    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    toggleTheme.onclick = () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    };

    function getTodayDate() {
      return new Date().toISOString().slice(0, 10);
    }

    function resizeImage(file, maxSize = 1000) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        const img = new Image();
        reader.onload = e => {
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const scale = Math.min(maxSize / img.width, maxSize / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/jpeg', 0.85));
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function uploadPhoto(file) {
      const name = localStorage.getItem("tifilenUser") || prompt("Enter your name:");
      if (!name) return;
      localStorage.setItem("tifilenUser", name);
      const photo = await resizeImage(file);
      const caption = captionInput.value.trim();
      await addDoc(collection(db, "todayGallery"), {
        name, caption, photo,
        date: getTodayDate(),
        reactions: {"üëç": 0, "‚ù§Ô∏è": 0, "üî•": 0},
        owner: name,
        timestamp: Date.now()
      });
      captionInput.value = '';
    }

    photoInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      await uploadPhoto(file);
      photoInput.value = '';
    });

    uploadBtn.onclick = () => photoInput.click();

    function loadPhotos() {
      const q = query(collection(db, "todayGallery"));
      onSnapshot(q, (snap) => {
        const now = Date.now();
        const items = [];
        snap.forEach(doc => {
          const data = doc.data();
          if (now - data.timestamp <= 86400000) {
            items.push({ id: doc.id, ...data });
          } else {
            deleteDoc(doc.ref);
          }
        });
        photoGrid.innerHTML = '';
        items.sort((a,b)=>b.timestamp-a.timestamp);
        items.forEach(({ id, name, caption, photo, reactions, owner }) => {
          const card = document.createElement('div');
          card.className = 'photo-card';
          const localUser = localStorage.getItem("tifilenUser");
          card.innerHTML = `
            <img src="${photo}" alt="Photo">
            <div class="name">${name}</div>
            <div class="caption">${caption || ''}</div>
            <div class="reactions">
              <button onclick="react('${id}', 'üëç')">üëç ${reactions?.['üëç'] || 0}</button>
              <button onclick="react('${id}', '‚ù§Ô∏è')">‚ù§Ô∏è ${reactions?.['‚ù§Ô∏è'] || 0}</button>
              <button onclick="react('${id}', 'üî•')">üî• ${reactions?.['üî•'] || 0}</button>
            </div>
            ${localUser === owner ? `<button class="delete-btn" onclick="deletePost('${id}')">Delete</button>` : ''}
          `;
          card.querySelector('img').addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = photo;
          });
          photoGrid.appendChild(card);
        });
      });
    }

    window.react = async (id, emoji) => {
      const ref = doc(db, "todayGallery", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      const updated = { ...data.reactions, [emoji]: (data.reactions?.[emoji] || 0) + 1 };
      await updateDoc(ref, { reactions: updated });
    };

    window.deletePost = async (id) => {
      if (confirm("Delete this post?")) {
        await deleteDoc(doc(db, "todayGallery", id));
      }
    };

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') modal.style.display = 'none';
    });

    loadPhotos();
  </script>
</body>
</html>
