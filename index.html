const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let sunsetTime = null;

function getSunsetTime() {
  return new Promise((resolve) => {
    if (!navigator.geolocation) {
      document.getElementById('sunsetTime').textContent = "Location not allowed.";
      return resolve(null);
    }
    navigator.geolocation.getCurrentPosition(async (position) => {
      const { latitude, longitude } = position.coords;
      const response = await fetch(`https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&formatted=0`);
      const data = await response.json();
      if (data.status === 'OK') {
        sunsetTime = new Date(data.results.sunset);
        updateSunsetDisplay();
        resolve(sunsetTime);
      } else {
        document.getElementById('sunsetTime').textContent = "Sunset time unavailable.";
        resolve(null);
      }
    }, () => {
      document.getElementById('sunsetTime').textContent = "Location not allowed.";
      resolve(null);
    });
  });
}

function updateSunsetDisplay() {
  if (!sunsetTime) return;
  let hours = sunsetTime.getHours();
  let minutes = sunsetTime.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  const minStr = minutes.toString().padStart(2, '0');
  document.getElementById('sunsetTime').textContent = `Sunset today at ${hours}:${minStr} ${ampm}`;
}

function today() {
  const now = new Date();
  if (sunsetTime && now < sunsetTime) now.setDate(now.getDate() - 1);
  return now.toISOString().slice(0,10);
}

const isSaturday = date => new Date(date).getDay() === 6;

const loginDiv = document.getElementById('login');
const trackerDiv = document.getElementById('tracker');
const usernameInput = document.getElementById('username');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');

const streakSummaryDiv = document.getElementById('streakSummary');
const leaderboardDiv = document.getElementById('leaderboard');
const cameraInput = document.getElementById('cameraInput');

let currentUser = null;
let unsubscribe = null;

// Resize uploaded photo for storage efficiency
function resizeImage(file, maxSize = 500) {
  return new Promise((resolve) => {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = e => {
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const scale = Math.min(maxSize / img.width, maxSize / img.height);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas.toDataURL('image/jpeg', 0.7));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

// Count consecutive streak, skipping Saturdays
function countStreak(photos) {
  let count = 0;
  let d = new Date();
  while (true) {
    const dateStr = d.toISOString().slice(0,10);
    if (isSaturday(dateStr)) { d.setDate(d.getDate() - 1); continue; }
    if (photos?.[dateStr]) { count++; d.setDate(d.getDate() - 1); }
    else break;
  }
  return count;
}

// Load user data from Firestore
async function loadUserData(uid) {
  const snap = await getDoc(doc(db, "users", uid));
  return snap.exists() ? snap.data() : { photos: {}, name: null };
}

// Save user data to Firestore
async function saveUserData(uid, data) {
  await setDoc(doc(db, "users", uid), data);
}

// Render leaderboard showing all users with streak and photos on calendar
function renderLeaderboard(users) {
  leaderboardDiv.innerHTML = '';
  const year = new Date().getFullYear(), month = new Date().getMonth();
  const days = new Date(year, month + 1, 0).getDate();

  Object.entries(users).forEach(([uid, data]) => {
    const card = document.createElement('div');
    card.className = 'card';

    // Show user‚Äôs name if set, else short UID
    const displayName = data.name || uid.substring(0,6);
    const streak = countStreak(data.photos);

    card.innerHTML = `<h3>${displayName}</h3><p>Streak: ${streak} day${streak !== 1 ? 's' : ''}</p>`;

    const cal = document.createElement('div');
    cal.className = 'calendar';

    for (let d = 1; d <= days; d++) {
      const dateStr = new Date(year, month, d).toISOString().slice(0,10);
      const box = document.createElement('div');
      box.className = 'day';
      box.textContent = d;
      if (dateStr === today()) box.classList.add('today');
      if (data.photos?.[dateStr]) {
        box.classList.add('photo');
        box.innerHTML = `<img src="${data.photos[dateStr]}">`;
      }
      cal.appendChild(box);
    }

    card.appendChild(cal);
    leaderboardDiv.appendChild(card);
  });
}

// Subscribe to all users collection for real-time leaderboard updates
async function subscribeToUsers() {
  if (unsubscribe) unsubscribe();
  unsubscribe = onSnapshot(collection(db, "users"), snap => {
    const users = {};
    snap.forEach(doc => users[doc.id] = doc.data());
    renderLeaderboard(users);
  });
}

// Show UI for logged in user
function showTracker(uid, name) {
  currentUser = uid;
  loginDiv.style.display = 'none';
  trackerDiv.style.display = 'block';
  welcomeH2.textContent = `Hello, ${name || uid.substring(0,6)}`;
}

// Show login UI
function showLogin() {
  currentUser = null;
  loginDiv.style.display = 'block';
  trackerDiv.style.display = 'none';
  leaderboardDiv.innerHTML = '';
  document.getElementById('sunsetTime').textContent = '';
  streakSummaryDiv.textContent = '';
}

// Setup notifications permissions & service worker registration
async function setupNotifications() {
  if (!('Notification' in window) || !('serviceWorker' in navigator)) return;

  let permission = Notification.permission;
  if (permission === 'default') {
    permission = await Notification.requestPermission();
  }

  if (permission === 'granted') {
    try {
      const reg = await navigator.serviceWorker.getRegistration();
      if (reg) {
        reg.showNotification('Tifilen active', { body: 'Daily reminders are active.' });
      }
    } catch(e) {
      console.warn('Notification registration failed:', e);
    }
  }
}

// Periodically check if user needs reminder (30min before sunset)
async function reminderLoop() {
  if (!currentUser || !sunsetTime) return;
  const now = new Date();
  const reminderTime = new Date(sunsetTime.getTime() - 30 * 60 * 1000);
  if (now >= reminderTime && now < sunsetTime) {
    const data = await loadUserData(currentUser);
    if (!data.photos?.[today()] && !isSaturday(today())) {
      new Notification("Reminder from Tifilen", { body: "Don‚Äôt forget to log before sunset!" });
    }
  }
}

// Notify all users when anyone logs a photo (via Firestore update listener)
function listenForGlobalLogNotifications() {
  const logsCol = collection(db, "users");
  onSnapshot(logsCol, (snap) => {
    snap.docChanges().forEach(change => {
      if (change.type === "modified") {
        const data = change.doc.data();
        // Optionally add logic to detect if "today" was just logged newly
        // Here we just notify on every update to be simple
        if ('Notification' in window && Notification.permission === 'granted') {
          new Notification("Tifilen update", { body: `${data.name || change.doc.id.substring(0,6)} logged today!` });
        }
      }
    });
  });
}

// On auth state changed (persistent login)
onAuthStateChanged(auth, async user => {
  if (user) {
    const uid = user.uid;
    let name = usernameInput.value.trim() || null;
    // Try to load user data to get saved name
    const data = await loadUserData(uid);
    if (!data.name && name) {
      data.name = name;
      await saveUserData(uid, data);
    } else {
      name = data.name || name;
    }
    showTracker(uid, name);
    streakSummaryDiv.textContent = '';
    await getSunsetTime();
    setupNotifications();
    subscribeToUsers();
    listenForGlobalLogNotifications();
    updateStreakAndLeaderboard();
    startReminderInterval();
  } else {
    showLogin();
  }
});

// Start anonymous login when user clicks login button
loginBtn.onclick = async () => {
  try {
    await signInAnonymously(auth);
  } catch(e) {
    alert("Login failed: " + e.message);
  }
};

// Logout button
logoutBtn.onclick = async () => {
  if (unsubscribe) unsubscribe();
  await signOut(auth);
  stopReminderInterval();
  showLogin();
};

// Photo button triggers camera input
photoBtn.onclick = () => { cameraInput.value = null; cameraInput.click(); };

cameraInput.onchange = async e => {
  const file = e.target.files[0];
  if (!file) return;
  const img = await resizeImage(file);
  const data = await loadUserData(currentUser);
  data.photos ??= {};
  data.photos[today()] = img;
  await saveUserData(currentUser, data);
  updateStreakAndLeaderboard();
  notifyLog();
};

// Clear today's log
clearBtn.onclick = async () => {
  if (!confirm("Remove today‚Äôs log?")) return;
  const data = await loadUserData(currentUser);
  if (data.photos) {
    delete data.photos[today()];
  }
  await saveUserData(currentUser, data);
  updateStreakAndLeaderboard();
};

// Delete account
deleteBtn.onclick = async () => {
  if (!confirm("Delete your account?")) return;
  await deleteDoc(doc(db, "users", currentUser));
  await signOut(auth);
  alert("Account deleted.");
  stopReminderInterval();
  showLogin();
};

// Update streak summary and force leaderboard refresh
async function updateStreakAndLeaderboard() {
  const data = await loadUserData(currentUser);
  const streak = countStreak(data.photos);
  streakSummaryDiv.textContent = `You've logged ${streak} day${streak !== 1 ? 's' : ''} in a row`;
}

  if ('serviceWorker' in navigator && Notification.permission ===
